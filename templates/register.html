{% extends "base.html" %}
{% block content %}
<div class="register">
<h3>Uusi käyttäjä</h3>
<form action={{ url_for('register') }} method="post">
<ul>
    <li>
        <label for="username">Käyttäjätunnus</label>
            <p>Käyttäjätunnuksen tulee olla 1-20 merkkiä pitkä.
            Se saa sisältää isoja ja
            pieniä kirjaimia sekä numeroita.</p>
        <input type="text" name="username" id="username" autofocus>
        <span id="username_error" aria-live="polite"></span>
    </li>
    <li>
        <label for="password">Salasana:</label>
        <input type="password" name="password" id="password">
        <span id="password_error" aria-live="polite"></span>
    </li>
    <li>
        <label for="confirm_password">Salasana uudelleen:</label>
        <input type="password" name="confirm_password" id="confirm_password">
        <span id="confirm_error" aria-live="polite"></span>
    </li>
    <li>
        <input type="submit" value="Luo tunnus">
    </li>
    <input type="hidden" name="csrf_token" value={{ session.get('csrf_token') }}>
</ul>
</form>
</div>
<script type="text/javascript"
        src={{ url_for('static', filename='register.js') }}></script>
{% endblock %}
